<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <!--Roboto fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>ParrotsCard</title>
  </head>

  <body>
    <header class="header">
      <div class="logo-wrapper">
        <h1>PARROT CARD GAME</h1>
      </div>
    </header>

    <main class="main-wrapper">
      <div class="card-wrapper">
        <div class="card card1 not-turned" data-identifier="card">
          <div class="front-face face" data-identifier="front-face">
            <img class="logoImage" src="assets/front.png" alt="card" />
          </div>
          <div class="back-face face" data-identifier="back-face">
            <img class="logo-back" src="assets/carta1.gif" alt="card" />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
